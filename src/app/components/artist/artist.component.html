<div class="artist-page">
    <div class="artist-header">
        <img [src]="artist.image" alt="Artist image" class="artist-img">
        <div class="artist-info">
            <p class="verified">âœ” Artista verificado</p>
            <h1>{{ this.artist.name }}</h1>
            <div class="controls">
                <button class="follow-btn">Seguir</button>
                <button class="play-btn">â–¶</button>
                <button *ngIf="this.isRoleAdmin" [routerLink]="['/update-artist/' + artist.id]"
                    class="edit-btn">âœï¸</button>
                <button *ngIf="this.isRoleAdmin" (click)="deleteArtist()" class="delete-btn">ğŸ—‘ï¸</button>
            </div>
        </div>
    </div>
    <div class="artist-content">
        <div class="popular-tracks">
            <h2>Populares</h2>
            <div class="track-row" *ngFor="let art of artist.tracks; index as i" (mouseenter)="hoveredIndex = i"
                (mouseleave)="hoveredIndex = null" (click)="getTrackName(art.title)">
                <div class="col index-cell">
                    <span *ngIf="hoveredIndex !== i">{{ i + 1 }}</span>
                    <span *ngIf="hoveredIndex === i">â–¶</span>
                </div>
                <div class="col title">{{ art.title }}</div>
                <div class="col duration">{{ art.duration }}</div>
            </div>
        </div>
    </div>
</div>
