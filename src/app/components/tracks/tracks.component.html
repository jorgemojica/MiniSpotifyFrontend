<div class="title plb-20">
    <h2><strong>Tracks</strong></h2>
</div>
<div *ngIf="this.tracks.length > 0; else loadingTracks">
    <div class="col-md-3" *ngFor="let track of tracks" (click)="getTrackName(track.title)">
        <div class="music-card image-container text-center">
            <h4>{{ track.title }}</h4>
            <p>{{ track.duration }}</p>
        </div>
    </div>
</div>
<ng-template #loadingTracks>
    <p>Loading Tracks...</p>
</ng-template>
